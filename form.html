<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Седона</title>
</head>

<body>
  <header class="main-header">
    <div class="logo"></div>
    <div class="main-menu">
      <span class="main-menu__close"></span>
      <ul class="main-menu__list">
        <li><a class="main-menu__item" href="#">Информация</a></li>
        <li><a class="main-menu__item" href="#">Оставить отзыв</a></li>
        <li><a class="main-menu__item" href="#">Блог шерифа</a></li>
        <li><a class="main-menu__item" href="#">Гостиницы</a></li>
      </ul>
    </div>
    <div class="main-header-section"></div>
  </header>
  <main class="page-content">
    <form acrion="">
      <fieldset class="form-client">
        <legend class="form-client__title">Представьтесь, пожалуйста:</legend>
        <label>Фамилия</label>
        <input type="text" placeholder="Иванов">
        <label>Имя</label>
        <input type="text" placeholder="Петр">
        <label>Отчество</label>
        <input type="text" placeholder="Петр">
      </fieldset>
      <fieldset>
        <legend>Ваше общее впечатление:</legend>
        <input type="checkbox" id="positiv">
        <label for="positive">Скорее положительное</label>
        <input type="checkbox" id="negative">
        <label for="negative">Скорее отрицательное</label>
      </fieldset>
      <fieldset>
        <legend>Дата вашей поездки:</legend>
        <label>Дата приезда</label>
        <input type="text" placeholder="4 июля 2015 год">
        <label>Длительность пребывания</label>
        <div class="form-controls">
          <span class="form-controls__minus"></span>
          <span class="form-controls__plus"></span>
          <input type="text" placeholder="14">
          <span class="form-controls__data">дн.</span>
        </div>
        <input type="text" placeholder="29 июля 2015 год">
        <label>Дата отъезда</label>
      </fieldset>
      <fieldset>
        <legend>Кол-во путешественников:</legend>
        <div class="form-controls">
          <span class="form-controls__minus"></span>
          <span class="form-controls__plus"></span>
          <input type="text" placeholder="2">
          <span class="form-controls__data">чел.</span>
        </div>
      </fieldset>
      <fieldset>
        <div class="form-data">
          <span class="form-data__num">№</span>
          <span class="form-data__count">1</span>
        </div>
        <input type="text" placeholder="Иванов">
        <label>Фамилия</label>
        <input type="text" placeholder="Петр">
        <label for="name">Имя</label>
        <input type="text" placeholder="Петр">
        <label>Отчество</label>
      </fieldset>
      <fieldset>
        <div class="form-data">
          <span class="form-data__num">№</span>
          <span class="form-data__count">1</span>
        </div>
        <label>Фамилия</label>
        <input type="text" placeholder="Иванов">
        <label for="name">Имя</label>
        <input type="text" placeholder="Петр">
        <label>Отчество</label>
        <input type="text" placeholder="Александрович">
      </fieldset>
      <fieldset>
        <legend class="download-img-section__title">Загрузите фотографии</legend>
        <input type="file">
        <div class="download-img-list">
          <div class="download-img-list__item">
            <img src="" alt="Фото">
          </div>
          <div class="download-img-list__item">
            <img src="" alt="Фото">
          </div>
          <div class="download-img-list__item">
            <img src="" alt="Фото">
          </div>
        </div>
      </fieldset>
      <div class="button">
        <a class="button__search" href="#">Найти гостиницу</a>
      </div>
    </form>
  </main>
  <footer>
    <div class="social-nav">
      <span class="social-nav__hashtag">#Visitsedona</span>
      <div class="social-nav">
        <ul class="social-nav__list">
          <li class="social-nav__item"><a href="#">TW</a></li>
          <li class="social-nav__item"><a href="#">FB</a></li>
          <li class="social-nav__item"><a href="#">YT</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>

</html>
